<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br>
        <input type="radio" id="toFahrenheit" name="unit"></input>
        <label for="toFahrenheit">Celcius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="unit"></input>
        <label for="toCelcius">Fahrenheit ➡️ Celcius</label><Br></Br>

        <button type="submit" id="mySubmit">Submit</button>
        <p id="result"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
